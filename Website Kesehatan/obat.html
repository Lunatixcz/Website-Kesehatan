<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/obat.css">
  <link rel="icon" href="./image/healthcare white.png">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand larger" href="./index.html"> <img src="./image/healthcare white.png" alt=""> UPH Sehat</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="./dokter.html" class="nav-link">Chat Dokter</a>
          </li>
          <li class="nav-item">
            <a href="artikel.html" class="nav-link" href="#">Artikel</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Obat</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE CONTENTS -->
  <div id="order-form">
    <form>
      <h5>Informasi Medis</h5>
      <div class="mb-3">
        <label for="pres" class="form-label">Preskripsi</label>
        <textarea type="text" class="form-control" id="pres" name="preskripsi"></textarea>
        <div id="pres-help" class="form-text">Data preskripsi anda tidak akan pernah dibagi dengan pihak lain</div>
      </div>
      <div class="mb-3">
        <label for="dokter" class="form-label">Nama Dokter</label>
        <input type="text" class="form-control" id="dokter" name="dokter">
        <div id="dokter-help" class="form-text">Bisa dikosongkan untuk obat OTC</div>
      </div>

      <div style="height: 30px;"></div>

      <h5>Informasi Pengiriman</h5>
      <div class="mb-3">
        <label for="provinsi" class="form-label">Provinsi</label>
        <input type="text" class="form-control" id="provinsi" name="provinsi">
      </div>
      <div class="mb-3">
        <label for="kota" class="form-label">Kota</label>
        <input type="text" class="form-control" id="kota" name="kota">
      </div>
      <div class="mb-3">
        <label for="camat" class="form-label">Kecamatan</label>
        <input type="text" class="form-control" id="camat" name="camat">
      </div>
      <div class="mb-3">
        <label for="lurah" class="form-label">Kelurahan</label>
        <input type="text" class="form-control" id="lurah" name="lurah">
      </div>
      <div class="mb-3">
        <label for="desa" class="form-label">Desa</label>
        <input type="text" class="form-control" id="desa" name="desa">
      </div>
      <div class="mb-3">
        <label for="jalan" class="form-label">Jalan</label>
        <input type="text" class="form-control" id="jalan" name="jalan">
      </div>
      <div class="mb-3">
        <label for="pos" class="form-label">Kode Pos</label>
        <input type="text" class="form-control" id="pos" name="pos">
      </div>


      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">Peringati saya mengenai pengiriman melalui surel</label>
      </div>

      <button type="submit reset" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#popup">Submit</button>

    </form>
  </div>

  <div class="footer text-center" style="height: 400px;"></div>

  <!-- POP UP -->
  <div class="modal fade" id="popup" tabindex="-1" aria-labelledby="popupLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="popupLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
